<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body style="background-image: url(./assets/img/decoration.jpg);">
    <!--<img src="./img/decoration.jpg" alt="background-img">-->
    <header class="d-flex">
        <div class="container d-flex">
            <a href="#">
                <img class="logo" src="./assets/logo/logo home.svg" alt="საიტი ლოგო">
            </a>
            <nav class="d-flex">
                <div>
                    <a href="#">მთავარი</a>
                    <a href="./product-lis.html">პროდუქცია</a>
                    <a href="#">დახმარება</a>
                    <a href="#">კონტაქტი</a>
                </div>
                <div>
                    <a href="./registration.html">რეგისტრაცია</a>
                    <a href="./auth.html">შესვლა</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container body-container">

        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="FirstName">სახელი</label>
                    <input class="text-input" type="text" name="FirstName" id="FirstName" placeholder="სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="LastName">გვარი</label>
                    <input class="text-input" type="text" name="LastName" id="LastName" placeholder="გვარი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="birthdate">დაბადების თარიღი</label>
                    <input class="text-input" type="date" name="birthdate" id="birthdate" placeholder="გვარი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="select">ქვეყანა</label>
                    <select class="location">
                        <option>საქართველო</option>
                        <option>ფინეთი</option>
                        <option>შვედეთი</option>
                        <option>ამერიკა</option>
                        <option>ისრაელი</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="sex-container">
                        <input type="radio" name="sex" id="male">
                        <label for="male">კაცი</label>
                    </div>
                    <div class="sex-container">
                        <input type="radio" name="sex" id="famale">
                        <label for="famale">ქალი</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="text-input-label" for="E-mail">ელ-ფოსტა</label>
                    <input class="text-input" type="text" name="E-mail" id="E-mail" placeholder="ელ-ფოსტა">
                </div>
                
                <div class="form-group">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="პაროლი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="passReply">გაიმეორე პაროლი</label>
                    <input class="text-input" type="password" name="passReply" id="passReply" placeholder="პაროლი">
                </div>
                
                <button class="btn btn-primary w-100 mb-15">რეგისტრაცია</button>
                <a class="btn btn-link" href="./auth.html">ავტორიზაცია</a>
            </form>
            
        </div>
    </div>
    <footer>
        <div class="container">
            <p>მოგესალმებათ კომპანია "Home Decor"</p>
        </div>
    </footer>
</body>
</html>
