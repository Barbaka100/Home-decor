<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body style="background-image: url(./assets/img/decoration.jpg);">
    <!--<img src="./img/decoration.jpg" alt="background-img">-->

    <header class="d-flex">
        <div class="container d-flex">
            <a href="#">
                <img class="logo" src="./assets/logo/logo home.svg" alt="საიტი ლოგო">
            </a>
            <nav class="d-flex">
                <div>
                    <a href="#">მთავარი</a>
                    <a href="./product-lis.html">პროდუქცია</a>
                    <a href="#">დახმარება</a>
                    <a href="#">კონტაქტი</a>
                </div>
                <div>
                    <a href="./registration.html">რეგისტრაცია</a>
                    <a href="./auth.html">შესვლა</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container body-container">
        <div class="auth-form-container">
            <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="UserName">მომხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="UserName" id="UserName" placeholder="მომხმარებელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="pass">ფასვორდი</label>
                    <input class="text-input" type="password" name="pass" id="pass" placeholder="ფასვორდი">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                </div>
                <a class="btn btn-link mb-15" href="./reset.html">პაროლის აღდგენა</a>
                <button class="btn btn-primary mb-15 w-100">შესვლა</button>
                <a class="btn btn-link" href="./registration.html">რეგისტრაცია</a>
            </form>
            
        </div>
    </div>

    <footer>
        <div class="container">
            <p>მოგესალმებათ კომპანია "Home Decor"</p>
        </div>
    </footer>
    
</body>
</html>
